
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
      function switchValuesAtIndex(arr, index,entities) {
        // Set all buttons to the default class
        const buttons = document.querySelectorAll('.optionbtn');
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].classList.remove('selected');
      }

      // Set the clicked button to the active class
      buttons[index].classList.add('selected');


        if (index < 0 || index >= arr.length) {
          return arr; // Invalid index, return the original array
        }

        // Set all values to false
        for (let i = 0; i < arr.length; i++) {
          arr[i] = false;
          document.getElementsByClassName(`necklace${i+1}-entity`)[0].setAttribute('visible',false)
        }

        // Set the value at the given index to true
        arr[index] = true;
        document.getElementsByClassName(`necklace${index+1}-entity`)[0].setAttribute('visible',true)
        return arr;
      }
	const list = ["necklace1", "necklace2", "necklace3"];
	let visibles = [true, false, false];
	
  const setVisible = (button, entities, visible) => {
    // visiblesarr.forEach((item) =>{

    // })
	  if (visible) {
	    button.classList.add("selected");
	  } else {
	    button.classList.remove("selected");
	  }
	  entities.forEach((entity) => {
	    entity.setAttribute("visible", visible);
	  });
	}
	list.forEach((item, index) => {
	  const button = document.querySelector("#" + item);
	  const entities = document.querySelectorAll("." + item + "-entity");
	  setVisible(button, entities, visibles[index]);
	  button.addEventListener('click', () => {
	    // visibles[index] = !visibles[index];
      const switchedArray = switchValuesAtIndex(visibles, index , entities);
      visibles = switchedArray
	    // setVisible(button, entities, switchedArray[index]);
	  });
  });
	});
 
    </script>
    <style>
      body {
        margin: 0;
      }
      /* .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      } */
      .options-panel {
        position: absolute;
        left: 30%;
        bottom: 0vh;
        z-index: 2;
      }
      .options-panel img {
        border: solid 2px;
        width: 50px;
        height: 50px;
        object-fit: cover;
        cursor: pointer;
      }
      .options-panel img.selected {
        border-color: green;
      }
    </style>
  </head>
  <body>
    <!-- <div class="example-container"> -->
      <div class="options-panel">
        <img id="necklace1" class="optionbtn" src="assets/2.png"/>
        <img id="necklace2" class="optionbtn" src="assets/3.png"/>
        <img id="necklace3" class="optionbtn" src="assets/4.png"/>
	      </div>
      <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="headModel" src="assets/Occluder.glb"></a-asset-item>
          <a-asset-item id="crown" src="assets/crown.glb"></a-asset-item>
          <a-asset-item id="necklace1model" src="assets/necklace1.glb"></a-asset-item>
          <a-asset-item id="necklace2model" src="assets/necklace2.glb"></a-asset-item>
          <a-asset-item id="necklace3model" src="assets/necklace3.glb"></a-asset-item>
        </a-assets>
        <a-camera active="false" position="0 0 0"></a-camera>
	<!-- head occluder -->
        <a-entity mindar-face-target="anchorIndex: 168">
	  <a-entity mindar-face-occluder position="0 -1.3 0"rotation="0 0 0" scale="0.08 0.08 0.08" gltf-model="#headModel"></a-entity>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 10">
	<a-entity rotation="0 0 0" position="0.05 -0.9 -0.8" scale="1 1 1" gltf-model="#crown" class="crown" visible="true"></a-entity>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 1">
	  <a-entity rotation="0 0 0" position="0.15 -2.3 -0.8" scale="0.5 0.5 0.5" gltf-model="#necklace1model" class="necklace1-entity" visible="false" cube-env-map="path: ./assets/map/; extension: png; reflectivity: 0.8;" set-metalness-roughness></a-entity>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 1">
	  <a-entity rotation="0 0 0" position="0.15 -2.2 0 " scale="1 1 1" gltf-model="#necklace2model" class="necklace2-entity" visible="false" cube-env-map="path: ./assets/map/; extension: png; reflectivity: 0.8;" set-metalness-roughness></a-entity>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 1">
	  <a-entity rotation="20 10 0" position="0.1 -3 -1" scale="1 1 1" gltf-model="#necklace3model" class="necklace3-entity" visible="false" cube-env-map="path: ./assets/map/; extension: png; reflectivity: 0.9;" set-metalness-roughness></a-entity>
        </a-entity>
      </a-scene>
    <!-- </div> -->
    <script type="text/javascript">
      AFRAME.registerComponent("set-metalness-roughness", {
            init: function() {
                this.el.addEventListener("model-loaded", e => {
                    let mesh = this.el.getObject3D("mesh")
                    mesh.traverse(node => {
                        if (!node.material) return;
                        node.material.metalness = 0.99
                        node.material.roughness = 0
                    })
                })
            }
        })
        </script>
  </body>
</html>
